  <div class="clearfix">
    <form ng-submit="post()">
      <input type="text" placeholder="User" ng-model="newPost.created_by"/><br />
      <textarea required maxLength="200" rows="3" placeholder="Item Description" ng-model="newPost.text" ></textarea>
      <input class="button" type="submit" value="Add Item!" />
    </form>
    <div id="post-stream" class="col-md-offset-8 col-md-4">
      <h4> Items Added</h4>
      <div class="post" ng-repeat="post in posts | orderBy:'created_at':true" ng-class-odd="'odd'"
       ng-class-even="'even'">
       <p>{{post.text}}</p>
       <small>Posted by @{{post.created_by}}</small>
       <small class="pull-right">{{post.created_at | date :"h:mma 'on' MMM d,y"}}</small>
<!--        <p>{{post.created_by}} says {{post.text}} at {{post.created_at}}</p> -->
      </div>
    </div>
  </div>
