<!DOCTYPE html>
<html>
<head>
  <title>Chrip</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.min.js"></script>
</head>
<body ng-app="chripApp">
  <div id="main"ng-controller="mainController">
    <form ng-submit="post()">
      <input type="text" placeholder="Your Name" ng-model="newPost.created_by"/>
      <textarea required maxLength="200" rows="3" placeholder="Say Something" ng-model="newPost.text" ></textarea>
      <input class="button" type="submit" value="Chrip!" />
    </form>
    <div id="post-stream">
      <h4> Chrip Feed</h4>
      <div class="post" ng-repeat="post in posts | orderBy:'created_at':true" ng-class-odd="'odd'"
       ng-class-even="'even'">
       <p>{{post.created_by}} says {{post.text}} at {{post.created_at}}</p>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="./javascript/chripApp.js"></script>
</body>
</html>
